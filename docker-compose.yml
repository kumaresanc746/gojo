services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: grocery-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: grocery-store
    volumes:
      - mongo-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - grocery-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grocery-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      # Local MongoDB connection
      MONGODB_URI: mongodb://admin:admin123@mongo:27017/grocery-store?authSource=admin
      JWT_SECRET: your-secret-key-change-in-production
      NODE_ENV: production
    networks:
      - grocery-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mongo:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grocery-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - grocery-network
    environment:
      - API_BASE_URL=http://backend:3000/api

volumes:
  mongo-data:
    driver: local

networks:
  grocery-network:
    driver: bridge
